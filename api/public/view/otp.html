<center>
    <input id="code" placeholder="otp code" />

    <div>
        <a href="/report">son rapor</a>
    </div>

</center>

<script>

    document.querySelector('#code').onkeydown = (e) => {
        console.log(e);
        if (e.key == 'Enter') {
            location.href = '/otp?code=' + e.target.value;
        }
    }


</script>
